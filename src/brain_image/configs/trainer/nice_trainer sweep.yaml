# NICE Trainer Configuration

# Training settings
run_name: nice
num_epochs: 25
num_workers: 32

# Model compilation and initialization
compile_model: true
init_weights: true

# Logging and checkpointing
log_dir: logs
checkpoint_dir: null
enable_barebones: true
overfit_batches: 0
precision: 32
val_check_interval: 1.0
log_every_n_steps: 0
enable_progress_bar: false
enable_model_summary: false
save_checkpoints: false
save_top_k: 1

# Wandb settings
enable_wandb: false
wandb_project: brain-image-nice
wandb_entity: null  # Set to your wandb username or team name
wandb_log_model: false
wandb_tags: []

# Device settings
device: cuda
accelerator: auto 